<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog-preview-card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="blog-container">
      <img class="blogImg" src="./assets/illustration-article.svg" />
      <div class="blogLearning">
        <p class="learning">Learning</p>
        <p class="blogText">Published 21 Dec 2023</p>
      </div>
      <div class="heading">
        <h2>HTML & CSS foundations</h2>
      </div>
      <div class="blogNote">
        <p class="note">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="userSection">
        <img class="userImg" src="./assets/image-avatar.webp" /><span
          class="username"
          >Greg Hopper</span
        >
        <!-- <div class="user-data">
          <p class="userInfo">Greg Hopper</p>
        </div> -->
      </div>
    </div>
